---
driver:
  name: vagrant
  vm_hostname: <%= ENV['DS'] %>
  customize:
    memory: <%= ENV['DSR'] %>
    cpus: <%= ENV['DSC'] %>
    name: <%= ENV['DS'] %>
    createhd:
      - filename: disk1.vmdk
        size: <%= ENV['DSD'] %>
    storagectl:
      - name: SATA Controller
        portcount: 1
    storageattach:
      - storagectl: SATA Controller
        port: 1
        device: 0
        type: hdd
        medium: disk1.vmdk
  network:
   - ['private_network', ip: <%= ENV['DSP'] %>]

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: http://10.1.1.30/media/chef-<%= ENV['chef_release'] %>-1.el7.x86_64.rpm

suites:
  - name: tcr_db
    run_list:
      - recipe[tcr_db2::make_tcr]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      DSG: '<%= ENV['DSG'] %>'
